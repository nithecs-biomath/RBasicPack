# _pkgdown.yml

# 1. Enable Bootstrap 5
template:
  bootstrap: 5
  # optionally pick a Bootswatch theme:
  bootswatch: flatly

# 2. Where the site will live
url: https://nithecs-biomath.github.io/RBasicPack

# 3. Navbar
navbar:
  title: RBasicPack
  left:
    - text: Home
      href: index.html
    - text: Reference
      href: reference/index.html
    - text: Articles
      href: articles/index.html
  right:
    - icon: fa-github
      href: https://github.com/nithecs-biomath/RBasicPack
      aria-label: "GitHub repository"

# 4. Home page (optional: if you want to override README.md)
#home:
#  title: "RBasicPack"
#  contents:
#    - text: |
#        Welcome to **RBasicPack**â€¦

# 5. Reference must be a list of sections
reference:
  - title: "Function reference"
    contents:
      - hello

# 6. Articles/vignettes must also be a list
articles:
  - title: "Articles"
    contents:
      - getting-started

# 7. (Optional) You can override doc output dir (default is docs/)
#destination: docs
